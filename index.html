<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Mental Care - Page 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Student Mental Care</h1>
        <nav>
            <ul>
                <li><a href="#learning-planner">Learning Planner</a></li>
                <li><a href="#mental-care">Mental Care</a></li>
                <li><a href="page2.html">Community & Resources</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Learning Planner Section -->
        <section id="learning-planner" class="section">
            <h2>Learning Planner</h2>
            <form id="planner-form">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="원하는 목표의 주제" required>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="goal">Goal:</label>
                <input type="text" id="goal" name="goal" placeholder="원하는 목표" required>

                <button type="submit">Add Plan</button>
            </form>
            <ul id="plan-list"></ul>
        </section>

        <!-- Mental Care Section -->
        <section id="mental-care" class="section">
            <h2>Mental Care</h2>
            <div id="random-quote"></div>
            <ul id="tips-list"></ul>
        </section>
    </main>

    <footer>
        <p>Inspirational quotes provided by <a href="https://zenquotes.io/" target="_blank">ZenQuotes API</a></p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
