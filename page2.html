<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Mental Care - Page 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Student Mental Care</h1>
        <nav>
            <ul>
                <li><a href="index.html#learning-planner">Learning Planner</a></li>
                <li><a href="index.html#mental-care">Mental Care</a></li>
                <li><a href="#community">Community</a></li>
                <li><a href="#resources">Resources</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Community Section -->
        <section id="community" class="section">
            <h2>Community</h2>
            <form id="post-form">
                <label for="post-content">생각을 공유해봐요</label>
                <textarea id="post-content" name="post-content" placeholder="공유하고 싶은 생각을 적어봐요" required></textarea>
                <button type="submit">Post</button>
            </form>
            <ul id="post-list"></ul>
        </section>

        <!-- Resources Section -->
        <section id="resources" class="section">
            <h2>Resources</h2>
            <div id="study-resources">
                <h3>Study Resources</h3>
                <ul id="study-resources-list"></ul>
            </div>
            <div id="mental-health-resources">
                <h3>Mental Health Resources</h3>
                <ul id="mental-health-resources-list"></ul>
            </div>
            <div id="interactive-tools">
                <ul id="interactive-tools-list"></ul>
            </div>
        </section>
    </main>

    <footer>
        <p>Inspirational quotes provided by <a href="https://zenquotes.io/" target="_blank">ZenQuotes API</a></p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
